<ul>

<h2>Burgers People Loved!</h2>
<ul>
    {{#each burgers}}
    {{#if devoured}}
      {{burgers/burger-block devoured=false}}
    {{/if}}
    {{/each}}
</ul>

<h2>What Burger Should We Try Next?</h2>
<form class="create-form">
    <div class="form-group">
        <label for="bur">Burger Name:</label>
        <input type="text" id="bur" burger_name= "burger_name">
        <br>
        <button type="submit">Add New Burger</button>
    </div>
</form>
